{% extends 'layout.html' %}

{% block body %}
    <form action="/post" method="POST">
        <h1>Welcome {{username}}</h1> 
        <input type="text" name = "content_name" placeholder="post" required/>
        </br></br>
        <input type="submit" class="btn btn-primary" value = Post />
    </form>

    <style type="text/css">
        table, th, td{
            border: 1px solid black;
            margin-top: 1cm;
        }
    </style>

    <table>
        <th>Time</th>
        <th>Post</th>

    {% for line in posts %}
        <tr>
            <td>{{line.timest}}</td>
            <td>{{line.content_name}}</td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
